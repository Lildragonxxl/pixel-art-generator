<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-icon">
      <span></span><span></span><span></span><span></span>
    </div>
    <h1>Pixel <em>Art</em> Generator</h1>
  </div>
  <p class="subtitle">上传实物图片，一键转换为像素风格艺术</p>
</header>

<main>
  <!-- ── 左侧控制面板 ── -->
  <div class="card">

    <!-- 上传区 -->
    <div id="drop-zone">
      <img id="preview-thumb" alt="预览">
      <div id="file-name"></div>
      <span class="upload-icon">🖼️</span>
      <p><strong>点击或拖拽图片到此处</strong><br>支持 PNG、JPG、GIF、BMP、WebP<br>最大 20MB</p>
    </div>
    <input type="file" id="file-input" accept="image/*">

    <!-- 像素块大小 -->
    <div class="control-group">
      <div class="control-label">
        像素块大小
        <span id="pixel-val">16px</span>
      </div>
      <input type="range" id="pixel-size" min="4" max="64" value="16" step="2">
    </div>

    <!-- 色彩风格 -->
    <div class="control-group">
      <div class="control-label">色彩风格</div>
      <div class="color-pills">
        {% for key, mode in color_modes.items() %}
        <button class="pill {% if key == 'full' %}active{% endif %}" data-mode="{{ key }}">
          {{ mode.label }}
        </button>
        {% endfor %}
      </div>
    </div>

    <!-- 背景移除 -->
    <div class="control-group">
      <div class="control-label">背景处理</div>
      <div class="format-toggle">
        <button class="alpha-btn active" data-alpha="false">保留背景</button>
        <button class="alpha-btn" data-alpha="true">移除背景</button>
      </div>
      <div id="bg-tolerance-wrap" style="display:none; margin-top:12px;">
        <div class="control-label">
          容差范围
          <span id="bg-tol-val">30</span>
        </div>
        <input type="range" id="bg-tolerance" min="5" max="80" value="30" step="5">
        <p class="hint">数值越大，移除范围越广</p>
      </div>
    </div>

    <!-- 导出格式 -->
    <div class="control-group">
      <div class="control-label">导出格式</div>
      <div class="format-toggle">
        <button class="fmt-btn active" data-fmt="png">PNG</button>
        <button class="fmt-btn" data-fmt="svg">SVG</button>
      </div>
    </div>

    <button id="process-btn">✨ 生成像素风格</button>
  </div>

  <!-- ── 右侧结果面板 ── -->
  <div class="card result-panel">
    <div class="result-header">
      <h2>预览结果</h2>
      <button id="download-btn">⬇ 下载</button>
    </div>

    <!-- 实时快速预览 -->
    <div id="quick-preview-wrap">
      <div class="quick-preview-label">快速预览 <span>· 调整参数后自动更新</span></div>
      <img id="quick-preview-img" alt="快速预览">
    </div>

    <div class="canvas-wrap">
      <div id="placeholder" class="placeholder-text">
        <span class="big">🎮</span>
        上传图片并点击「生成」<br>像素风格将在此显示
      </div>
      <img id="result-img" alt="像素化结果">
      <div id="loading">
        <div class="spinner"></div>
        <p>像素化处理中…</p>
      </div>
    </div>

    <div id="info-bar">
      尺寸：<span id="info-size"></span> ｜ 格式：<span id="info-fmt"></span>
    </div>
  </div>
</main>

<div id="toast"></div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
